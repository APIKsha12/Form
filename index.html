<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e43d5a3c55.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main class="content-box">
        <img src="profile.png" alt="">
        <form action="#">
            <div class="input-group">
                <div>
                    <input type="email" class="input-box" placeholder="Email" required>
                </div>
                <div>
                    <input type="password" class="input-box" placeholder="Password" required>
                </div>
                <div>
                    <input type="password" class="input-box" placeholder="Re-Enter Password" id="Re-Password" required>
                </div>
                <div>
                    <input type="button" class="input-box submit" id="submit" value="SUBMIT"> <br>
                    <input type="button" class="input-box login right-margin" id="signin" value="SIGN UP">
                    <input type="button" class="input-box login" id="signup" value="SIGN IN">
                </div>
            </div>
        </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
